{% extends 'base.html' %}
{% block content %}
<div class="row">
 <div class="col s12 m6 offset-m3">
    <h2>Create Merged calendar</h2>
    A merged calendar is a view of a subset of your calendars. Good names for this are generally the person/group you plan on sharing this with.
    <form action="{% url 'add_merged_calendar' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="form-control btn btn-primary" type="submit" value="Submit" />
    </form>
 </div>
</div>
{% endblock %}
