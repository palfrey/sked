{% extends 'base.html' %}
{% block content %}
<div class="row">
 <div class="col s12 m6 offset-m3">
    <h2>New iCal calendar</h2>
    <a href="{% url 'home' %}">Back to main page</a>
    <form action="{% url 'add_calendar' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="form-control" type="submit" value="Submit" />
    </form>
 </div>
</div>
{% endblock %}
