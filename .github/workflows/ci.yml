name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up --build -d
      - name: Test
        run: |
          ./wait-for-it.sh localhost:8000 --timeout=120 --strict
          curl --connect-timeout 5 \
              --max-time 10 \
              --retry 5 \
              --retry-max-time 120 \
              --verbose http://localhost:8000/