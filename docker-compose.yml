---
version: '2'

services:
  web:
    build: .
    links:
    - postgres
    ports:
    - 8000:8000
    volumes:
    - .:/work
    restart: on-failure
    environment:
      GOOGLE_OAUTH2_KEY: ${GOOGLE_OAUTH2_KEY:-dummy-key}
      GOOGLE_OAUTH2_SECRET: ${GOOGLE_OAUTH2_SECRET:-dummy-secret}
      OAUTHLIB_INSECURE_TRANSPORT: 1

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
